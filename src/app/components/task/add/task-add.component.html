<div class="w3-container" *ngIf="taskAddForm">
	<form class="w3-container" [formGroup]="taskAddForm" (ngSubmit)="addTask()">
	<div class="w3-panel w3-round-small w3-teal">
		<h3><span *ngIf="id === undefined">Add Task</span><span *ngIf="id != undefined">Task Update</span> <a routerLink="/" class="w3-button w3-green custom-button"><i class="w3-medium fa fa-chevron-left"></i> Back</a></h3>
	</div>

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-tasks"></i><b>Task</b></label>
		<input class="w3-input w3-border" type="text" formControlName="title">
		<div class="w3-panel w3-red"  *ngIf="taskAddForm.controls.title.invalid && (taskAddForm.controls.title.dirty || taskAddForm.controls.title.touched)">Please enter 3 to 50 characters</div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-file-text"></i><b>Description</b></label>
		<textarea class="w3-input w3-border" type="text" formControlName="description"></textarea>
		<div class="w3-panel w3-red"  *ngIf="taskAddForm.controls.description.invalid && (taskAddForm.controls.description.dirty || taskAddForm.controls.description.touched)">Please enter  3 to 500 characters </div> 

		<label *ngIf="id != undefined" class="w3-text-blue"><i class="w3-medium custom-icon fa fa-question-circle"></i><b>Status</b></label>
		<select *ngIf="id != undefined" class="w3-input w3-border" formControlName="status">
				<option *ngFor="let status of statusObj; let i = index" [ngValue]="status.id">
				  {{status.name}}
				</option>
			  </select>
	
		<button class="w3-btn w3-blue" type="submit" [disabled]="!taskAddForm.valid"><span *ngIf="id === undefined">Add</span><span *ngIf="id != undefined">Update</span> <i class="w3-medium fa fa-check"></i> </button>

	</form>
</div>
