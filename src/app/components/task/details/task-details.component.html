<div class="w3-container" *ngIf="selectedTask">
	<div class="w3-panel w3-round-small w3-teal">
		<h3>Task Details <button [routerLink]="['/update', taskId]" class="w3-button w3-blue custom-button"> <i class="w3-medium fa fa-pencil"></i> Edit</button> <button routerLink="/" class="w3-button w3-green custom-button margin-right"> <i class="w3-medium fa fa-chevron-left"></i> Back</button></h3>
	</div>
	<div class=" w3-card custom-card"><br>
		<h3 class="text-center">Selected Task</h3>
		<hr>
		<table class="w3-table w3-bordered">
			<tr>
				<td><i class="w3-medium custom-icon fa fa-tasks"></i>Title</td>
				<td>: <b>{{selectedTask.title}}</b></td>
			</tr>
			<tr>
				<td><i class="w3-medium custom-icon fa fa-file-text"></i>Description</td>
				<td>: <b>{{selectedTask.description}}</b></td>
			</tr>
			<tr>
					<td><i class="w3-medium custom-icon fa fa-file-question-circle"></i>Status</td>
					<td>: <b>{{selectedTask.status}}</b></td>
				</tr>
		</table>
	</div>
</div>
